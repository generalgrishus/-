<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>ЕКАРТА</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="leaflet.css">

  <meta name="theme-color" content="#fafafa">
</head>

<body>
  <div class="map-wrapper">
    <div class="map" id="map"></div>
    <div class="backToStart">
      <a href="startpage.html"><img src="img/tostartPageButton.png"></a>
    </div>
    <div class="modal-window">
      <a href= "#modal-block"><img class = "openFilterHover" src ="img/openFilterHover.png"></a>
      <img class = "openFilter" src = "img/openFilter.png">
    </div>
    <div>
      <img class = "addPlaceHover" src = "img/addPlaceButHover.png" id="markLoc" onclick="addMarker()"><br>
      <img class = "addPlace" src = "img/addPlaceBut.png">
    </div>
    <div id="modal-block">
      <img class = "colorPanel" src = "img/marksPlaces.png">
      <a class="close-block" href="#close-block"><img class="closeWindow" src="img/closeWindow.png"></a>

      
      <input type="checkbox" checked="checked" id="pinkmarkertoggle" class="cityFilter">
      <label for="pinkmarkertoggle" class="checkbox-image">Символы города</label><br>

      
      <input type="checkbox" checked="checked" id="bluemarkertoggle" class="cityFilter1">
      <label class="checkbox-image" for="bluemarkertoggle">Музеи</label><br>

      
      <input type="checkbox" checked="checked" id="orangemarkertoggle" class="cityFilter1">
      <label class="checkbox-image" for="orangemarkertoggle">Храмы и монастыри</label><br>

      
      <input type="checkbox" checked="checked" id="greenmarkertoggle" class="cityFilter1">
      <label class="checkbox-image" for="greenmarkertoggle">Парки</label><br>

      
      <input type="checkbox" checked="checked" id="yellowmarkertoggle" class="cityFilter1">
      <label class="checkbox-image" for="yellowmarkertoggle">Памятники</label><br>

      
      <input type="checkbox" checked="checked" id="purplemarkertoggle" class="cityFilter1" />
      <label class="checkbox-image" for="purplemarkertoggle">Театры</label>
    </div>
  </div>

  <div id="marker"></div>
  <div id="custom-popup"></div>
  <div id="custom-window"></div>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
    integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
  <script src="
     https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js
     "></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="indexMap.js"></script>

  <script>
    addMarker = function () {
      var newMarkerGroup = new L.layerGroup();
      map.addLayer(newMarkerGroup);
      map.on('click', function (e) {
        var markersCount = newMarkerGroup.getLayers().length;
        if (markersCount < 1) {
          var mark = L.marker(e.latlng, { icon: userIcon }).addTo(newMarkerGroup);
          mark._leaflet_id = null;
          mark
            .bindPopup(createPlaceForm(mark, "Новое место", "Описание", isVisited = false, isPersonalMarker = true),  {className: 'user-popup'})
            .openPopup();
          return;
        }
      });
    }
  </script>

  <script>
    var checkbox1 = document.getElementById("pinkmarkertoggle");
    var checkbox2 = document.getElementById("bluemarkertoggle");
    var checkbox3 = document.getElementById("orangemarkertoggle");
    var checkbox4 = document.getElementById("greenmarkertoggle");
    var checkbox5 = document.getElementById("yellowmarkertoggle");
    var checkbox6 = document.getElementById("purplemarkertoggle");
    function handleCheckbox() {
      if (checkbox1.checked) {
        map.addLayer(layer1);
      } else {
        map.removeLayer(layer1);
      }

      if (checkbox2.checked) {
        map.addLayer(layer2);
      } else {
        map.removeLayer(layer2);
      }

      if (checkbox3.checked) {
        map.addLayer(layer3);
      } else {
        map.removeLayer(layer3);
      }

      if (checkbox4.checked) {
        map.addLayer(layer4);
      } else {
        map.removeLayer(layer4);
      }
      if (checkbox5.checked) {
        map.addLayer(layer5);
      } else {
        map.removeLayer(layer5);
      }

      if (checkbox6.checked) {
        map.addLayer(layer6);
      } else {
        map.removeLayer(layer6);
      }
    }
    checkbox1.addEventListener('change', handleCheckbox);
    checkbox2.addEventListener('change', handleCheckbox);
    checkbox3.addEventListener('change', handleCheckbox);
    checkbox4.addEventListener('change', handleCheckbox);
    checkbox5.addEventListener('change', handleCheckbox);
    checkbox6.addEventListener('change', handleCheckbox);
    checkbox7.addEventListener('change', handleCheckbox);
  </script>
</body>

</html>
