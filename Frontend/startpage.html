<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ЕКАРТА</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
<div>
  <div class="startpageUp">
    <a href = "#information"><img class = "aboutUsHover" id = "aboutUsImage" src ="img/aboutUsHover.png" onclick="changeImage1()"></a>
    <img class = "aboutUsButton" src="img/aboutUs.png">
    <img class = "contactUsButton" src="img/contactUs.png">
    <a href = "#feedback"><img class = "contactUsHover" id = "contactUsImage" src = "img/contactUsHover.png" onclick="changeImage2()"></a>
    <a href="index.html"><img class = "openMapLinkHover" src="img/startMapHover.png"></a>
    <img class = "openMapLink" src="img/startMap.png">
    <a href ="registerPage.html">Зарегистрироваться</a>
    <a href="authorizationPage.html">Войти</a>
    <img class = "backImg" src ="img/startpage1.png"
    width=100%
    height=100%>
  </div>
  <div class = "startpageCenter">
    <!-- <img class = "inf" src="img/alertInf.png"> -->
    <img src="img/startpage2.png" width=100%>
  </div>
  <div class = "startPageFirstBottom">
    <article id="information">
      <img src = "img/startpage3.png" width=100%>
    </article>
  </div>
  <div class = "startPageEndBottom">
    <article id="feedback">
      <img class = "bottomPicture" src = "img/startpage4.png" width=100%>
    </article>
    <img class = "sendButton" src="img/send.png">
    <input type="image" class = "sendButtonHover" src="img/sendHover.png">
  </div>
</div>
<!--<img src="/img/desktop.png" width = 100%>-->
<script>
function changeImage1() {
  var image = document.getElementById('aboutUsImage');
  if (image.src.match("img/aboutUsHover.png")) {
    image.src = "img/aboutUsPressed.png";
  } else {
    image.src = "img/aboutUsHover.png"
  }
}
</script>
<script>
  function changeImage2() {
  var image = document.getElementById('contactUsImage');
  if (image.src.match("img/contactUsHover.png")) {
    image.src = "img/contactUsPressed.png";
  } else {
    image.src = "img/contactUsHover.png"
  }
}
</script>
</body>
</html>
